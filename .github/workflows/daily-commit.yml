name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs every day at 2:30 AM UTC
  workflow_dispatch:        # Also lets you run it manually (for testing!)

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file - 23f3000333@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u '+%Y-%m-%d')"
          git push
